<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculate below!</h1>
    
    <h3>Add:</h3>
    <form action="" name="sum">
        First integer:<input type="number" required placeholder="e.g. 0" name="firstSumInput">
        Second integer:<input type="number" required placeholder="e.g. 0" name="secondSumInput">
        <button id="add-button">Calculate</button>
    </form>
    <div id="addition-answer"></div>


    <h3>Multiply:</h3>
    <form action="" name="product">
        First integer:<input type="number" required placeholder="e.g. 0" name="firstProductInput">
        Second integer:<input type="number" required placeholder="e.g. 0" name="secondProductInput">
        <button id="multiply-button">Calculate</button>
    </form>

    <h3>Subtract:</h3>
    <form action="" name="remainder">
        First integer:<input type="number" required placeholder="e.g. 0" name="firstRemainderInput">
        Second integer:<input type="number" required placeholder="e.g. 0" name="secondRemainderInput">
        <button id="subtract-button">Calculate</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
