<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control - I can squash all your bugs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="" alt="Image of Mario">
        <h1>Mario's Pest Control</h1>
    </header>
    <main>
        <h2>I specialize in squashing Baddies!</h2>
        
        <div id="baddie-rate-container">
            <div class="baddies">
                <div class="baddie">
                    <img src="" alt="Image of a Goomba">
                    <p>Goomba</p>
                </div>
                <div class="baddie">
                    <img src="" alt="Image of a Bob-omb">
                    <p>Bob-omb</p>
                </div>
                <div class="baddie">
                    <img src="" alt="Image of a Cheep-cheep">
                    <p>Cheep-cheep</p>
                </div>
            </div>

            <div class="total-squashed" id="squashedContainer">
                <div class="squashed">
                    <form name="goombasForm">
                        <input type="number" name="goombasSquashed" class="">
                    </form>
                </div>
                <div class="squashed">
                    <form name="bobombsForm">
                        <input type="number" name="bobombsSquashed" class="">
                    </form>
                </div>
                <div class="squashed">
                    <form name="cheepsForm">
                        <input type="number" name="cheepsSquashed" class="">
                    </form>
                </div>
                <button id="submit-num-squashed">Submit</button>
            </div>

            <div class="rate-of-service">
                <p>My Rate:</p>
                <div class="rate">
                    <p>5 coins</p>
                </div>
                <div class="rate">
                    <p>7 coins</p>
                </div>
                <div class="rate">
                    <p>11 coins</p>
                </div>
            </div>
        </div>

        <!-- Maybe add this in .js file
        <div class="peach-owes-me-total">
            <p>Peach owes me:</p>
            <form name="totalBill">
                <input type="number">
            </form>
        </div> 
        -->
    </main>
    <footer>
        <p>If you would like to use my services, contact me:</p>
        <nav>
            <p>Email: <a href="">mario@mario-pest-control.com</a></p>
            <p>Website: <a href="">mario-pest-control.com</a></p>
            <p>Address: <a href="">Princess Peach's Palace, Room no. 1</a></p>
        </nav>
    </footer>
    <script src="app.js"></script>
</body>
</html>
