<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Daily To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>"Be humble. Be hungry. And always be the hardest worker in the room."</h1>
        <h2>- Dwayne "the Rock" Johnson</h2>
    </header>
    <main>
        <div id="to-do-container">
            <h1>My To-do List:</h1>
            <form name="addForm">
                <input type="text" name="newItem" placeholder="new to-do item"><br>
                <input type="text" name="description" placeholder="item description">
                <button>Add to list</button>
            </form> 
        </div>
        <div id="completed-container">
            <h1>Completed:</h1>
        </div>
        
        
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
